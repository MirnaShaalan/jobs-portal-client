<h2 mat-dialog-title class="app-jobs-delete-dialog-title">Delete Job</h2>
<mat-dialog-content
  class="mat-typography"
  class="app-jobs-delete-dialog-content"
>
  <p>Are you sure you want to delete the job?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    [mat-dialog-close]="true"
    class="app-jobs-delete-dialog-button app-jobs-delete-dialog-delete-button"
  >
    Delete
  </button>
  <button
    mat-button
    mat-dialog-close
    class="app-jobs-delete-dialog-button app-jobs-delete-dialog-cancel-button"
  >
    Cancel
  </button>
</mat-dialog-actions>
